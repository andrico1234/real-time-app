<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
    </head>

    <body>
        <p>Real Time App</p>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();

            socket.on('connect', () => {

                console.log('connected to server');
            });

            socket.on('disconnect', () => {

                console.log('disconnected from server');
            });
        </script>
    </body>
</html>
